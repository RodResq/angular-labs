<h5>Comportilhando um Servico entre componentes!</h5>

<input type="text" #cursoInput><br>
<button class="btn btn-primary" (click)="onAddCurso(cursoInput.value)">Criar Curso</button>
<ul>
  <li *ngFor="let curso of cursos">
    {{ curso }}
  </li>
</ul>

<app-receber-curso-criado></app-receber-curso-criado>
