<div class="form-group" [ngClass]="classeCss">
    <label class="control-label" [attr.for]="id">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
    <app-error-msg
      [control]="formulario.get('nome')"
      label="Nome">
    </app-error-msg>
</div>
