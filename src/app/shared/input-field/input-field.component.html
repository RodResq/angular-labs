<div class="form-group" [ngClass]="classeCss">
    <label class="control-label" [attr.for]="id">Nome</label>
    <input [type]="type" class="form-control" [attr.id]="id"
           [placeholder]="placeholder" [readOnly]="!!isReadOnly"
            [(ngModel)]="value">
    <app-error-msg
      [control]="control"
      [label]="label">
    </app-error-msg>
</div>
