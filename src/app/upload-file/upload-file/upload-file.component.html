<div style="margin-top: 10px">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event.target.files)">
    <label class="custom-file-label" for="customFile" id="customFileLabel">Selecionar...</label>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" [style.width]="progress + '%'">{{ progress }}%</div>
  </div>
</div>
<div style="margin-top: 10px; margin-right: 5px">
  <button style="margin-right: 5px" type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!filesSet.size">Upload</button>
  <button style="margin-right: 5px" type="button" class="btn btn-warning" (click)="onDownloadExel()">Download Excel</button>
  <button style="margin-right: 5px" type="button" class="btn btn-success" (click)="onDownloadPdf()">Download PDF</button>
</div>
