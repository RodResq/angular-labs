<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group"
       [class.has-error]="!nome.valid && nome.touched"
       [class.has-feedback]="!nome.valid && nome.touched">
    <label class="control-label" for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
    <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched">(error)</span>
    <div  *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
      Nome e obrigatorio!
    </div>
  </div>
  <div class="form-group"
       [class.has-error]="!email.valid && email.touched"
       [class.has-feedback]="!email.valid && email.touched">
    <label class="control-label" for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel">
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!email.valid && email.touched"></span>
    <span id="email" class="sr-only" *ngIf="!email.valid && email.touched">(error)</span>
    <div class="alert alert-danger" role="alert" *ngIf="!email.valid && email.touched">
      Email e obrigatorio!
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
