<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group"
   [class.has-error]="!nome.valid && nome.touched"
   [class.has-feedback]="!nome.valid && nome.touched">
    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
      <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched">(error)</span>
      <div  *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
        Nome e obrigatorio!
      </div>
    </div>
  </div>

  <div class="form-group"
   [class.has-error]="!email.valid && email.touched"
   [class.has-feedback]="!email.valid && email.touched">
    <div class="col-sm-12">
      <label class="control-label" for="email">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!email.valid && email.touched"></span>
      <span class="sr-only" *ngIf="!email.valid && email.touched">(error)</span>
      <div class="alert alert-danger" role="alert" *ngIf="!email.valid && email.touched">
        Email Invalido!
      </div>
    </div>
  </div>

  <div class="form-group"
   [class.has-error]="!cep.valid && cep.touched"
   [class.has-feedback]="!cep.valid && cep.touched">
    <div class="col-md-3">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!cep.valid && cep.touched"></span>
        <span class="sr-only" *ngIf="!cep.valid && cep.touched">(error)</span>
        <div class="alert alert-danger" role="alert" *ngIf="!cep.valid && cep.touched">
          CEP e Obrigatorio!
        </div>
    </div>
    <div class="col-md-3">
      <label for="cep" class="control-label">Numero</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!numero.valid && numero.touched"></span>
      <span class="sr-only" *ngIf="!numero.valid && numero.touched">(error)</span>
      <div class="alert alert-danger" role="alert" *ngIf="!numero.valid && numero.touched">
        Numero e Obrigatorio!
      </div>
    </div>
    <div class="col-md-6">
      <label for="cep" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  <app-form-debug [form]="f"></app-form-debug>
</form>
