<form class="form-horizontal" [formGroup]="formulario">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
      <app-campo-control-erro
        [mostraError]="isValidTouched('nome')"
        [msgError]="'Nome e obrigatorio!'">
      </app-campo-control-erro>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label class="control-label" for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
      <app-campo-control-erro
        [mostraError]="isValidTouched('email')"
        [msgError]="'Email e obrigatorio!'">
      </app-campo-control-erro>
      <app-campo-control-erro
        [mostraError]="verficaEmailInvalido()"
        [msgError]="'Email e Invalido!'">
      </app-campo-control-erro>
    </div>
  </div>

  <div formGroupName="endereco">
    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep" (blur)="consultaCEP()">
        <app-campo-control-erro
          [mostraError]="isValidTouched('endereco.cep')"
          [msgError]="'CEP e Obrigatorio!'">
        </app-campo-control-erro>
      </div>
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
        <label for="cep" class="control-label">Numero</label>
        <input type="text" class="form-control" id="numero" formControlName="numero">
        <app-campo-control-erro [mostraError]="isValidTouched('endereco.numero')"
          [msgError]="'Numero e Obrigatorio!!'">
        </app-campo-control-erro>
      </div>
      <div class="col-md-6">
        <label for="cep" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12" [ngClass]="aplicaCssErro('endereco.rua')">
        <label class="control-label" for="rua">Rua</label>
        <input type="text" class="form-control" id="rua" formControlName="rua">
        <app-campo-control-erro
          [mostraError]="isValidTouched('endereco.rua')"
          [msgError]="'Rua e Obrigatorio!'">
        </app-campo-control-erro>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="cep" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro">
        <app-campo-control-erro
          [mostraError]="isValidTouched('endereco.bairro')"
          [msgError]="'Bairro e Obrigatorio!'">
        </app-campo-control-erro>
      </div>
      <div class="col-md-4"
           [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cep" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" formControlName="cidade">
        <app-campo-control-erro
          [mostraError]="isValidTouched('endereco.cidade')"
          [msgError]="'Cidade e Obrigatoria!!'">
        </app-campo-control-erro>
      </div>
      <div class="col-md-3"
           [ngClass]="aplicaCssErro('endereco.estado')">
        <label for="cep" class="control-label">Estado</label>
        <select class="form-control" id="estado" formControlName="estado">
          <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{ estado.nome }}</option>
        </select>
        <app-campo-control-erro
          [mostraError]="isValidTouched('endereco.estado')"
          [msgError]="'Estado e Obrigatorio!'">
        </app-campo-control-erro>
      </div>
    </div>
  </div>


  <div class="container-fluid">
    <div class="row">
      <button type="submit" class="btn btn-primary col-md-1" (click)="onSubmit()">Submit</button>
      <button class="btn btn-default col-md-1" style="margin-left: 5px" (click)="resetar()">Cancelar</button>
    </div>
  </div>
  <app-form-debug [form]="formulario"></app-form-debug>
</form>
