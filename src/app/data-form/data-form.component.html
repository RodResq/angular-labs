<form class="form-horizontal" [formGroup]="formulario">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
      <app-campo-control-erro
        [mostraError]="!formulario.get('nome').valid && formulario.get('nome').touched"
        [msgError]="'Nome e obrigatorio!'">
      </app-campo-control-erro>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label class="control-label" for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <button type="submit" class="btn btn-primary col-md-1">Submit</button>
    </div>
  </div>
  <app-form-debug [form]="formulario"></app-form-debug>
</form>
