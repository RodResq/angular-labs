<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label class="control-label" for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <button type="submit" class="btn btn-primary col-md-1">Submit</button>
      <button class="btn btn-default col-md-1" style="margin-left: 5px" (click)="resetar()">Cancelar</button>
    </div>
  </div>
  <app-form-debug [form]="formulario"></app-form-debug>
</form>
